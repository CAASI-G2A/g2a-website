<!DOCTYPE html>
{% load manifest %}
{% load tag_utils %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - PxPUC</title>
    {% load static %}
    <link rel="stylesheet" href="{% manifest 'main.css' %}">
</head>

<body>
    <div class="navbar navbar-custom navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'PxPUC' %}" class="navbar-brand" style="font-weight:bold;">P<span style="font-weight:bolder;opacity:0.65;">x</span>PUC</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class ="nav navbar-nav">
                    <li><a href="{% url 'researchers' %}">Researchers</a></li>
                    <li><a href="{% default_complaint %}">Citizens</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact Us</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>


    <div class="container body-content">
    {% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - CAASI From Grief to Action</p>
        </footer>
    </div>
    <script src="{% manifest 'main.js' %}"></script>
    {% block script %}{% endblock %}
</body>
</html>
