{% extends "pbb/layout.html" %}
{% block content %}

<!DOCTYPE html>
    <html>
        <header>
            <link rel="stylesheet" href="../../static/app/content/contact.css">
        </header>
        <body>
            <div class="container-fluid pb-5">
                <div class="row jumbo-header">
                    <div class="col-md-6 pt-4 pb-4">
                        <h1>We're here to help.</h1>
                    </div>
                </div>
            </div>

            <section id="contact">
                <div class="container contact-form">
                <div class="row pt-2 pb-5">
                    <div class="col-md-3 offset-md-1">
                        <p>Want to join our team or have a project suggestion? <a href="#">Click here.</a></p>
                    </div>
                    <div class="col-md-6 offset-md-2">
                        <h2>Contact Us</h2>
                    </div>
                </div>
                  <div class="row">
                    <div class="col-md-6">
                        <img class="contact-img pb-5" src="../../static/app/img/contact-img.jpg" alt="">
                    </div>
                    <div class="col-md-6">
                      <form id="contactform" method="POST">
                        <div class="form-group">
                          <input class="form-control" type="text" name="name" placeholder="Your name *">
                        </div>
                        <div class="form-group">
                          <input class="form-control" type="email" name="email" placeholder="Your email *">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" placeholder="Your message*"style="width: 100%; height: 150px;"></textarea>
                          </div>
                          <div class="form-group">
                            <input class="btn btn-warning" type="submit" value="Send Message">
                          </div>
                    </div>
                      </form>
                  </div>
                </div>
              </section>
        </body>
    </html>

{% endblock %}
